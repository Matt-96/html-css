<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela2 - Desafio</title>
    <style>
        table {
            width: 500px;
           
        }

        td {
            border: 1px solid black;
            text-align: center;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        <tr>

        </tr>
        
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="5">N</td>
        </tr>

    </table>
</body>
</html>
